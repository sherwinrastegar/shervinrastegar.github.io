<!DOCTYPE html>
<html lang="en" data-theme="dark" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <i class="fa-solid fa-microchip"></i>
        <span id="brandName"></span>
      </div>
      <div class="controls">
        <button class="btn" id="langToggle"><i class="fa-solid fa-language"></i><span></span></button>
        <button class="btn" id="themeToggle"><i class="fa-solid fa-moon"></i><span></span></button>
        <a class="btn" href="index.html"><i class="fa-solid fa-house"></i><span id="homeBtn"></span></a>
      </div>
    </div>

    <section class="card fade-up projects-hero">
      <h1 id="projectsTitle"></h1>
      <p id="projectsSubtitle"></p>
      <div class="filter-bar" id="filterBar"></div>
    </section>

    <section class="section">
      <div class="grid grid-3" id="projectsGrid"></div>
    </section>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <button class="lightbox-close" id="lbClose"><i class="fa-solid fa-xmark"></i></button>
      <button class="lightbox-nav prev" id="lbPrev"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="lightbox-nav next" id="lbNext"><i class="fa-solid fa-chevron-right"></i></button>
      <div class="lightbox-content" id="lbContent"></div>
      <div class="lightbox-caption" id="lbCaption"></div>
    </div>
  </div>

  <script src="assets/js/projects.js"></script>
</body>
</html>
